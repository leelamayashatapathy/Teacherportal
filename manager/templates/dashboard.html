{% extends 'base.html' %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<div id="navbarDiv">
  <nav class="navbar navbar-light bg-light px-4 shadow-sm">
    <a class="navbar-brand text-danger fw-bold" href="#">Teacher.</a>
    <div class="ms-auto">
      <a class="nav-link d-inline" href="/">Home</a>
      <button id="logoutBtn" class="nav-link d-inline" onclick="logout()">Logout</button>
    </div>
  </nav>
</div>
<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Student List</h3>
    <button class="btn btn-dark" onclick="showAddModal()">Add</button>
  </div>
  <table class="table table-bordered">
    <thead>
      <tr><th>Name</th><th>Subject</th><th>Mark</th><th>Action</th></tr>
    </thead>
    <tbody id="studentTable"></tbody>
  </table>
  <div id="paginationControls" class="mt-3 text-center"></div>
</div>

<div class="modal fade" id="studentModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Student Entry</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input id="sname" class="form-control mb-2" placeholder="Name" />
        <input id="ssubject" class="form-control mb-2" placeholder="Subject" />
        <input id="smark" class="form-control mb-2" placeholder="Mark" type="number" />
        <input id="sid" type="hidden" />
      </div>
      <div class="modal-footer">
        <button class="btn btn-dark" onclick="saveStudent()">Save</button>
      </div>
    </div>
  </div>
</div>

<script>
  if (!localStorage.getItem('access')) {
    window.location.href = '/';
  }
</script>
{% endblock %}
